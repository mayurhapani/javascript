  <script>
    const Amazon = {
      product1: {
        name: "Basketball",
        price: 2095,
      },
      product2: {
        name: "T-shirt",
        price: 1500,
      },
      product3: {
        name: "T-shirt",
        price: 1500,
      },
      priceCompaire() {
        if (this.product1.price > this.product2.price) {
          return this.product2.name;
        } else {
          return this.product1.name;
        }
      },
      isSameProduct() {
        if (this.product3.name === this.product2.name && this.product3.price === this.product2.price) {
          return true;
        } else {
          return false;
        }
      },
    };

    console.log(Amazon.priceCompaire());
    console.log(Amazon.isSameProduct());
  </script>
