<script>
  var i = 0;

  while (i < 9) {
    var j = 0;
    while (j <= i) {
      document.write("&nbsp &nbsp");
      j++;
    }

    j = 9;
    while (j > i) {
      if (i == 0 || j == 9 || j == i + 1) {
        document.write("&nbsp * &nbsp");
      } else {
        // document.write("&nbsp + &nbsp");
        document.write("&nbsp &nbsp &nbsp ");
      }
      j--;
    }
    i++;
    document.write("<br>");
  }
</script>
