  <body>
    <div class="weather_animated">
      <select name="allCountriesName" id="allCountriesName">
        <option value="" selected disabled>Select Country</option>
      </select>
      <select name="allCitiesName" id="allCitiesName">
        <option value="" selected disabled>Select City</option>
      </select>
      <div class="location">
        <span id="cityName"></span> &nbsp; &nbsp;
        <span id="countryName"></span>
      </div>
      <div class="temperature-div">
        <div class="temp">
          <p>Temp</p>
          <p id="temp">26°c</p>
        </div>
        <div class="temp">
          <p>feels_like</p>
          <p id="feels_like">26°c</p>
        </div>
        <div class="temp">
          <p>humidity</p>
          <p id="humidity ">26°c</p>
        </div>
        <div class="temp">
          <p>pressure</p>
          <p id="pressure">26°c</p>
        </div>
      </div>
      <div class="temperature-div">
        <div class="temp">
          <p>Wind Deg</p>
          <p id="windDeg">26°c</p>
        </div>
        <div class="temp">
          <p>Wind Speed</p>
          <p id="windSpeed">26°c</p>
        </div>
        <div class="temp">
          <p>sunrise</p>
          <p id="sunrise">26°c</p>
        </div>
        <div class="temp">
          <p>sunset</p>
          <p id="sunset">26°c</p>
        </div>
      </div>
