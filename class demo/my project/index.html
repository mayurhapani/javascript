<!-- card section -->
<script>
  function addnew(id, ex_id, outer_div, back_id, Project) {
    let card_id = document.getElementById(id);
    let card_exit_icon = document.getElementById(ex_id);
    let card_outer_div = document.getElementById(outer_div);
    let card_inner = document.getElementsByClassName("inner-div");

    for (i = 0; i < card_inner.length; i++) {
      console.log(card_inner[i]);

      card_inner[i].classList.remove("d_block");
      card_inner[i].classList.add("d_none");
    }

    card_id.classList.remove("d_none");
    card_id.classList.add("backface");
    card_exit_icon.classList.add("exit-backface");
    card_outer_div.classList.add("outer-div-clicked");

    document.getElementById(back_id).innerHTML = Project;
  }

  function removeold(id, ex_id, outer_div, back_id) {
    let card_id = document.getElementById(id);
    let card_exit_icon = document.getElementById(ex_id);
    let card_outer_div = document.getElementById(outer_div);

    card_id.classList.remove("backface");
    card_exit_icon.classList.remove("exit-backface");
    card_outer_div.classList.remove("outer-div-clicked");

    let card_inner = document.getElementsByClassName("inner-div");

    for (i = 0; i < card_inner.length; i++) {
      card_inner[i].classList.add("d_block");
    }

    document.getElementById(back_id).innerHTML = " ";
  }
</script>

<!-- calculate -->
<script>
  var flag;

  function clk(value) {
    document.getElementById("display").innerHTML += value;
    disp();
    flag = 0;
  }
  function clk1(value) {
    console.log(flag);
    if (flag == 0) {
      document.getElementById("display").innerHTML += value;
      flag = 1;
      disp();
    } else {
      let lastVal = document.getElementById("display").innerHTML;
      let newVal = lastVal.substr(0, lastVal.length - 1) + value;
      document.getElementById("display").innerHTML = newVal;
      flag = 1;
      disp();
    }
  }

  function disp() {
    var result = eval(document.getElementById("display").innerHTML);
    document.getElementById("display1").innerHTML = result;
  }

  function clearall() {
    document.getElementById("display").innerHTML = " ";
    document.getElementById("display1").innerHTML = " ";
  }

  function total() {
    var result = eval(document.getElementById("display").innerHTML);
    document.getElementById("display").innerHTML = result;
  }
</script>

<!-- oprators -->
<script>
  function run() {
    let data1 = parseInt(document.getElementById("data1").value);
    let data2 = parseInt(document.getElementById("data2").value);

    if (!isNaN(data1) && !isNaN(data2)) {
      let U_oprator = document.getElementById("select_type").value;

      if (U_oprator == "1") {
        document.getElementById("btn_option").innerHTML = `<a onclick="calc2('+')" class="btn1">+</a>
                <a onclick="calc2('-')" class="btn1">-</a>
                <a onclick="calc2('*')" class="btn1">*</a>
                <a onclick="calc2('/')" class="btn1">/</a>`;
      } else if (U_oprator == "2") {
        document.getElementById("btn_option").innerHTML = `<a onclick="calc2('>')" class="btn1">></a>
                <a onclick="calc2('<')" class="btn1"><</a>
                <a onclick="calc2('==')" class="btn1">==</a>`;
      }
    } else {
      document.getElementById("result").innerHTML = "Please Enter Number In Both Input for Valid Output";
    }
  }

  function calc2(oprator) {
    let data1 = document.getElementById("data1").value;
    let data2 = document.getElementById("data2").value;

    let ans = eval(data1 + oprator + data2);
    console.log(ans);
    document.getElementById("result").innerHTML = ans;
  }
</script>
