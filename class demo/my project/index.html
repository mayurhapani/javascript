      function addnew(id, ex_id, outer_div, ineer_1, ineer_2, ineer_3, ineer_4, ineer_5) {
        let card_id = document.getElementById(id);
        let card_exit_icon = document.getElementById(ex_id);
        let card_outer_div = document.getElementById(outer_div);
        let card_inner_div1 = document.getElementById(ineer_1);
        let card_inner_div2 = document.getElementById(ineer_2);
        let card_inner_div3 = document.getElementById(ineer_3);
        let card_inner_div4 = document.getElementById(ineer_4);
        let card_inner_div5 = document.getElementById(ineer_5);

        card_id.classList.add("backface");
        card_exit_icon.classList.add("exit-backface");
        card_outer_div.classList.add("outer-div-clicked");
        card_inner_div1.classList.add("d_none");
        card_inner_div2.classList.add("d_none");
        card_inner_div3.classList.add("d_none");
        card_inner_div4.classList.add("d_none");
        card_inner_div5.classList.add("d_none");
      }

      function removeold(id, ex_id, outer_div, ineer_1, ineer_2, ineer_3, ineer_4, ineer_5) {
        let card_id = document.getElementById(id);
        let card_exit_icon = document.getElementById(ex_id);
        let card_outer_div = document.getElementById(outer_div);
        let card_inner_div1 = document.getElementById(ineer_1);
        let card_inner_div2 = document.getElementById(ineer_2);
        let card_inner_div3 = document.getElementById(ineer_3);
        let card_inner_div4 = document.getElementById(ineer_4);
        let card_inner_div5 = document.getElementById(ineer_5);

        card_id.classList.remove("backface");
        card_exit_icon.classList.remove("exit-backface");
        card_outer_div.classList.remove("outer-div-clicked");
        card_inner_div1.classList.remove("d_none");
        card_inner_div2.classList.remove("d_none");
        card_inner_div3.classList.remove("d_none");
        card_inner_div4.classList.remove("d_none");
        card_inner_div5.classList.remove("d_none");
      }

      //calculate

      var flag;

      function clk(value) {
        document.getElementById("display").innerHTML += value;
        disp();
        flag = 0;
      }
      function clk1(value) {
        console.log(flag);
        if (flag == 0) {
          document.getElementById("display").innerHTML += value;
          flag = 1;
          disp();

          // console.log(flag);
        } else {
          let lastVal = document.getElementById("display").innerHTML;
          // console.log(lastVal);
          let newVal = lastVal.substr(0, lastVal.length - 1) + value;
          document.getElementById("display").innerHTML = newVal;
          flag = 1;
          disp();
        }
      }

      function disp() {
        var result = eval(document.getElementById("display").innerHTML);
        document.getElementById("display1").innerHTML = result;
      }

      function clearall() {
        // console.log("hii");
        document.getElementById("display").innerHTML = 0;
        document.getElementById("display1").innerHTML = 0;
      }

      function total() {
        // console.log("hiii");
        var result = eval(document.getElementById("display").innerHTML);
        document.getElementById("display").innerHTML = result;
        // console.log(result);
      }
